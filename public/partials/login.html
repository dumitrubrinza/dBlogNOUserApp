 <div >
      
      <script type="text/ng-template"  id="my-custom-messages">
        <div class="messages">
          <div ng-message="required">Required</div>
          <div ng-message="minlength">This field is too short</div>
          <div ng-message="maxlength">This field is too long</div>
          <div ng-message="compareTo">Must match the previous entry </div>
          <div ng-message="email">Enter a valid email</div>
          </div>
      </script>
       <h1>Log in!</h1>
       <div ng-show="error" class="alert alert-danger">{{error}}</div>
  
      <form name="registrationForm" ua-login novalidate ua-error="error-msg" ng-submit="login()">
       <div class="form-group">
            <label>Email</label>
            <input type="email" name="login"  class="form-control" ng-model="email" required ng-minlength="3">
            <div ng-messages="registrationForm.login.$error"><div ng-messages-include="my-custom-messages"></div></div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="password" required />
            <div ng-messages="registrationForm.password.$error"><div ng-messages-include="my-custom-messages"></div></div>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="registrationForm.$invalid"><span ng-show="!loading">Log in !</span><img ng-show="loading" src="https://app.userapp.io/img/ajax-loader-transparent.gif"></button>
             <p></p>
             
             <a class="btn btn-block btn-social btn-google" href="" ua-oauth-link="google">
              <span class="fa fa-google"></span>
              Log in with Google
            </a>

        </div>
        <p class="error" id="error-msg"></p>
    </form> 
    </div>
